<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de incluir tus estilos -->
    <title>Bienvenidos a Talleres Land Art</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-color: #e0f7fa;
        }

        .hero-content {
            max-width: 50%;
        }

        .hero-content h1 {
            font-size: 3em;
            color: #00695c;
        }

        .hero-content p {
            font-size: 1.2em;
            color: #004d40;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .hero-image img:hover {
            transform: scale(1.05);
        }

        .call-to-action {
            text-align: center;
            margin: 30px 0;
            background-color: #b2ebf2;
            padding: 20px;
            border-radius: 10px;
        }

        .call-to-action h1 {
            color: #00796b;
            font-size: 2.5em;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
            }

            .hero-content, .hero-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="hero-content">
            <h1>Bienvenidos</h1>
            <p>El Land Art es una forma de arte que utiliza la naturaleza como lienzo. Los artistas crean obras impresionantes usando elementos naturales, dejando una huella en el paisaje.</p>
        </div>
        <div class="hero-image">
            <img src="landart-image.jpg" alt="Land Art" class="image">
        </div>
    </div>

    <div class="call-to-action">
        <h1>¡Dales alas a su creatividad mientras cuidan el planeta!</h1>
    </div>

    <section class="gallery">
        <h2>Galería de Imágenes</h2>
        <img src="land-art1.jpg" alt="Galería 1">
        <img src="land-art2.jpg" alt="Galería 2">
        <img src="land-art3.jpg" alt="Galería 3">
        <img src="land-art4.jpg" alt="Galería 4">
        <img src="land-art5.jpg" alt="Galería 5">
    </section>

</body>
</html>
